<!-- 音频进度条 -->
<script type="text/javascript">
  (function($){
      var $box = $('#box');
      var $bg = $('#bg');
      var $bgcolor = $('#bgcolor');
      var statu = false;
      var ox = 0;
      var lx = 0;
      var left = 0;
      var bgleft = 0;
       $(document).mouseup(function(){
        statu = false;
       });
       $box.mousemove(function(e){
        if(statu){
         left = e.pageX - ox;
         if(left < 0){
          left = 0;
         }
         if(left > 1000){
          left = 1000;
         }
         $bgcolor.width(left);
        }
       });
       $bg.click(function(e){
        if(!statu){
         bgleft = $bg.offset().left;
         left = e.pageX - bgleft;
         if(left < 0){
          left = 0;
         }
         if(left > 1000){
          left = 1000;
         }
         $bgcolor.stop().animate({width:left},200);
        }
       });
 })(jQuery);
 </script>
