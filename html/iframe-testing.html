<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <title>学邦在线</title>
  <link rel="stylesheet" href="../css/testing_iframe.css">
  <script src="../script/jquery.min.js"></script>
</head>
<body>
  <div class="mod-main">
      <div class="G-main G-mainA">
        <div class="M-header"><h3>耳机及麦克风检测</h3></div>
        <div class="M-content">
          <ul>
            <li><b>[注意]</b> 打开本页面后,系统会有弹出提示“Adobe Flash Player 设置”（如下图），请点击“允许”和“记住”，这一步很重要，如操作不当，系统不会存储录音。</li>
            <li><img src="../images/player.jpg" alt="" /></li>
            <li><b>第一步：</b>耳机检测 请点击红色“播放示范”按钮，检查耳机音量。如需调整，请调节左侧滑动条</li>
            <li><b>第二步：</b>麦克风检测 请点击开始录音按钮，并朗读红色文字： 欢迎参加。 录音结束后，请点击绿色“播放我的录音”按钮，如果听到自己所说的红色文字比较清，那么麦克风检测正常，请点击下一步按钮。请尽量使用匀速、中等音量朗读，切勿声音过大或过小。</li>
          </ul>
          <div class="mod-btn">
            <div class="info info-a" id="box"><span id="bg"><em id="bgcolor" style="width:30%;"></em></span></div>
            <div class="info info-b">
              <a href="#" class="icon icon_play"></a>
              <a href="#" class="icon icon_tape"></a>
              <a href="#" class="icon icon_me_tape"></a>

            </div>
            <div class="info info-c" id="box"><span id="bg"><em id="bgcolor" style="width:60%;"></em></span></div>
          </div>
        </div>
        <div class="M-footer">
          <a href="iframe-answer-play.html" class="test_btn"></a>
        </div>
        <div class="playBox" style="background:red;"></div>
      </div>
  </div>
</body>
</html>
<!-- 音频进度条 -->
<script type="text/javascript">
  (function($){
      var $box = $('#box');
      var $bg = $('#bg');
      var $bgcolor = $('#bgcolor');
      var statu = false;
      var ox = 0;
      var lx = 0;
      var left = 0;
      var bgleft = 0;
       $(document).mouseup(function(){
        statu = false;
       });
       $box.mousemove(function(e){
        if(statu){
         left = e.pageX - ox;
         if(left < 0){
          left = 0;
         }
         if(left > 200){
          left = 200;
         }
         $bgcolor.width(left);
        }
       });
       $bg.click(function(e){
        if(!statu){
         bgleft = $bg.offset().left;
         left = e.pageX - bgleft;
         if(left < 0){
          left = 0;
         }
         if(left > 200){
          left = 200;
         }
         $bgcolor.stop().animate({width:left},200);
        }
       });
 })(jQuery);
 </script>
