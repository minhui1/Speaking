<body class="body_test">
<div class="mod-main mod-answer">
	<div class="M-top"></div>
	<div class="M-bottom"></div>
	<div class="mod-box mod-iframeB">
		<iframe src="../html/iframe-answer-play.html" id="myiframe" onload="changeFrameHeight()" frameborder="0" scrolling="no" class="iframe"></iframe>
	</div>

<script>
	function fontSize() {
        var w = $(window).width();
        w = w > 1920 ? 1920 : w;
        $("html").css("fontSize", w / 19.2 + "px");
		  if(w<=1200){
		   $("html").css("fontSize", 1200 / 19.2 + "px");
		  }
    }
    fontSize();
    window.onresize = fontSize;

    function changeFrameHeight(){
        var ifm= document.getElementById("myiframe");
        console.dir(ifm) //null
        ifm.height=document.documentElement.clientHeight-100+"px";
        ifm.width=document.documentElement.clientWidth-100+"px";
    }
</script>
